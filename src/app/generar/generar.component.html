<div class="container">
  <div class="row">
      <div class="col" style="margin: auto; width: 80%">
          <h1>Generar {{idDocumento}}</h1> 
          <a routerLink="/generar/{{idDocumento}}"></a>
      </div>
  </div>
</div>

<div style=" margin: auto; width: 80%" class="form-group" style="display: flex; height:20%; justify-content:center; align-items:center;">
  <form class="example-form" class="form-horizontal">
    <mat-form-field class="example-full-width">
      <mat-label>ID</mat-label>
      <input matInput placeholder="id" value="">
    </mat-form-field>
  </form>

  <form class="example-form">
    <mat-form-field class="example-full-width">
      <mat-label>Fecha</mat-label>
      <input matInput placeholder="fecha" value="">
    </mat-form-field>
  </form>

  <form class="example-form">
    <mat-form-field class="example-full-width">
      <mat-label>Fecha Inico</mat-label>
      <input matInput placeholder="fecha inicio" value="">
    </mat-form-field>
  </form>

  <form class="example-form">
    <mat-form-field class="example-full-width">
      <mat-label>Fecha Fin</mat-label>
      <input matInput placeholder="fecha fin" value="">
    </mat-form-field>
  </form>

  <form class="example-form">
    <mat-form-field class="example-full-width">
      <mat-label>Prioridad</mat-label>
      <input matInput placeholder="prioridad" value="">
    </mat-form-field>
  </form>
</div>


<div style=" margin: auto; width: 80%">
<table mat-table [dataSource]="dataS" class="mat-elevation-z8" #tabla1 style="width: 90%;margin-bottom: 1rem;">
      
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let i = index">{{i+1}} </td>
    </ng-container>

    <ng-container matColumnDef="cantidadTotal">
      <th mat-header-cell *matHeaderCellDef> Cantidad total </th>
      <td mat-cell *matCellDef="let Doc">{{Doc.cantidadTotal}} </td>
    </ng-container>

    <ng-container matColumnDef="cantidadProducto">
      <th mat-header-cell *matHeaderCellDef> Cantidad de producto </th>
      <td mat-cell *matCellDef="let Doc"> {{Doc.cantidadProducto}} </td>
    </ng-container>

    <ng-container matColumnDef="cantidadM">
      <th mat-header-cell *matHeaderCellDef> Cantidad m </th>
      <td mat-cell *matCellDef="let Doc"> {{Doc.cantidadM}} </td>
    </ng-container>

    <ng-container matColumnDef="medida">
      <th mat-header-cell *matHeaderCellDef> Medida </th>
      <td mat-cell *matCellDef="let Doc"> {{Doc.medida}} </td>
    </ng-container>

    <ng-container matColumnDef="borrar">
      <th mat-header-cell *matHeaderCellDef> Borrar </th>
      <td mat-cell *matCellDef="let j = index;">
        <button mat-raised-button color="warn" focusable="false" (click)="borrarFila(j)">
          Borra
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
    <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
  </table>
  <button mat-raised-button (click)="abrirDialogo()">Agregar Producto</button>

  <mat-paginator [length]="100"
            [pageSize]="10"
            [pageSizeOptions]="[5, 10, 25, 100]"
            aria-label="Select page">
</mat-paginator>
</div>
