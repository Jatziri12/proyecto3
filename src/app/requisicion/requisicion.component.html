<div class="container">
  <div class="row">
      <div class="col" style="margin: auto; width: 80%">
          <h1>Requisicones</h1> 
      </div>
  </div>
</div>

<div style=" margin: auto; width: 80%" class="form-group" style="display: flex; height:20%; justify-content:center; align-items:center;">
  <form class="example-form">
    <mat-form-field class="example-full-width">
      <mat-label>No. Requisici√≥n</mat-label>
      <input matInput placeholder="no.requisicion" value="">
    </mat-form-field>
  </form>

  <form class="example-form">
    <mat-form-field class="example-full-width">
      <mat-label>Usuario</mat-label>
      <input matInput placeholder="usuario" value="">
    </mat-form-field>
  </form>

  <form class="example-form">
    <mat-form-field class="example-full-width">
      <mat-label>Codigo de gasto</mat-label>
      <input matInput placeholder="cod.gasto" value="">
    </mat-form-field>
  </form>
</div>

<div style=" margin: auto; width: 80%">
<table mat-table [dataSource]="ds" class="mat-elevation-z8" #tabla1 style="width: 90%;margin-bottom: 1rem;">

    <ng-container matColumnDef="idrequisicion">
      <th mat-header-cell *matHeaderCellDef> Id Requisicion </th>
      <td mat-cell *matCellDef="let requisicion">{{requisicion.idrequisicion}} </td>
    </ng-container>

    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef>  Fecha </th>
      <td mat-cell *matCellDef="let requisicion"> {{requisicion.fecha}} </td>
    </ng-container>

    <ng-container matColumnDef="prioridad">
      <th mat-header-cell *matHeaderCellDef> Prioridad </th>
      <td mat-cell *matCellDef="let requisicion"> {{requisicion.prioridad}} </td>
    </ng-container>

    <ng-container matColumnDef="precioTotal">
      <th mat-header-cell *matHeaderCellDef> Precio total </th>
      <td mat-cell *matCellDef="let requisicion"> {{requisicion.precioTotal}} </td>
    </ng-container>

    <ng-container matColumnDef="critico">
      <th mat-header-cell *matHeaderCellDef> Critico </th>
      <td mat-cell *matCellDef="let requisicion"> {{requisicion.critico}} </td>
    </ng-container>

    <ng-container matColumnDef="idusuario">
      <th mat-header-cell *matHeaderCellDef> Id Usuario </th>
      <td mat-cell *matCellDef="let requisicion"> {{requisicion.idusuario}} </td>
    </ng-container>

    <ng-container matColumnDef="borrar">
      <th mat-header-cell *matHeaderCellDef> Borrar </th>
      <td mat-cell *matCellDef="let j = index;">
        <button mat-raised-button color="warn" focusable="false" (click)="borrarFila(j)">
          Borra
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
    <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
  </table>
  <button mat-raised-button (click)="abrirDialogo()">Agregar Requisicion</button>

  <mat-paginator [length]="100"
            [pageSize]="10"
            [pageSizeOptions]="[5, 10, 25, 100]"
            aria-label="Select page">
</mat-paginator>
</div>
